<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Хороший пример разметки</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Интернет-магазин</h1>
    <nav aria-label="Главное меню">
      <ul>
        <li><a href="#">Главная</a></li>
        <li><a href="#">Каталог</a></li>
        <li><a href="#">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <figure>
        <img src="https://via.placeholder.com/200x150" alt="Фото товара 1" />
        <figcaption>Товар 1</figcaption>
      </figure>
      <section>
        <h2>Товар 1</h2>
        <p>Лучший товар на свете!</p>
        <button type="button">Купить</button>
      </section>
    </article>
  </main>

  <footer>
    <p>&copy; 2025 Все права защищены.</p>
  </footer>
</body>
</html>
